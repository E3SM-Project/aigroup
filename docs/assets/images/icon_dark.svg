<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Mode: Night version with moon, rain, darker atmosphere -->
  <defs>
    <radialGradient id="oceanNight" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#4dd0e1"/>
      <stop offset="100%" stop-color="#006064"/>
    </radialGradient>
    <radialGradient id="moonGlow" cx="40%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#e3f2fd"/>
      <stop offset="100%" stop-color="#b0bec5"/>
    </radialGradient>
  </defs>
  
  <!-- Moon with subtle glow -->
  <circle cx="84" cy="12" r="8" fill="url(#moonGlow)"/>
  <circle cx="84" cy="12" r="11" fill="#e3f2fd" opacity="0.2"/>
  <!-- Moon craters hint -->
  <circle cx="81" cy="10" r="1.5" fill="#b0bec5" opacity="0.4"/>
  <circle cx="86" cy="14" r="1" fill="#b0bec5" opacity="0.3"/>
  
  <!-- Ocean base - deeper teal/blue for night -->
  <circle cx="50" cy="50" r="36" fill="url(#oceanNight)"/>
  
  <!-- Continents - darker greens for night -->
  <path d="M32,32 Q42,26 50,32 Q54,40 47,46 Q38,50 30,44 Q25,38 32,32" fill="#2e7d32"/>
  <path d="M55,50 Q66,45 72,55 Q74,68 62,70 Q50,70 52,60 Q53,52 55,50" fill="#388e3c"/>
  <ellipse cx="36" cy="64" rx="7" ry="5" fill="#4caf50"/>
  
  <!-- Storm clouds - darker, more dramatic -->
  <path d="M22,28 Q28,24 36,26 Q42,24 48,28 Q52,26 56,30" 
        fill="none" stroke="#b0bec5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
  <path d="M58,52 Q66,48 74,52 Q80,50 84,54" 
        fill="none" stroke="#90a4ae" stroke-width="3" stroke-linecap="round" opacity="0.75"/>
  <path d="M16,48 Q22,44 30,48" 
        fill="none" stroke="#78909c" stroke-width="2.5" stroke-linecap="round" opacity="0.65"/>
  
  <!-- Rain drops -->
  <line x1="30" y1="32" x2="28" y2="38" stroke="#4fc3f7" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  <line x1="38" y1="34" x2="36" y2="40" stroke="#4fc3f7" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="46" y1="32" x2="44" y2="38" stroke="#4fc3f7" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  <line x1="66" y1="56" x2="64" y2="62" stroke="#4fc3f7" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="74" y1="58" x2="72" y2="64" stroke="#4fc3f7" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Neural network - brighter for visibility on dark -->
  <line x1="40" y1="55" x2="52" y2="60" stroke="#b388ff" stroke-width="1.5" stroke-opacity="0.8"/>
  <line x1="28" y1="50" x2="36" y2="64" stroke="#b388ff" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="40" y1="38" x2="42" y2="28" stroke="#ce93d8" stroke-width="1.5" stroke-opacity="0.8"/>
  <line x1="62" y1="55" x2="70" y2="52" stroke="#ce93d8" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="24" y1="38" x2="28" y2="28" stroke="#e1bee7" stroke-width="1.5" stroke-opacity="0.7"/>
  
  <!-- Node points - brighter purples -->
  <circle cx="40" cy="38" r="2.5" fill="#b388ff" opacity="0.95"/>
  <circle cx="52" cy="60" r="2.5" fill="#b388ff" opacity="0.95"/>
  <circle cx="36" cy="64" r="2" fill="#ce93d8" opacity="0.9"/>
  <circle cx="42" cy="28" r="2" fill="#ce93d8" opacity="0.9"/>
  <circle cx="70" cy="52" r="2" fill="#e1bee7" opacity="0.85"/>
</svg>
