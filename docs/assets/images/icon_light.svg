<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI + Earth Logo (Light Mode): Refined node distribution, subtle connections -->
  <defs>
    <!-- Ocean gradients -->
    <linearGradient id="oceanLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4fc3f7"/>
      <stop offset="50%" stop-color="#29b6f6"/>
      <stop offset="100%" stop-color="#0288d1"/>
    </linearGradient>
    <linearGradient id="deepOceanLight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#03a9f4"/>
      <stop offset="100%" stop-color="#01579b"/>
    </linearGradient>
    
    <!-- Neural-to-Ocean fade -->
    <linearGradient id="neuralToOceanL" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7e57c2"/>
      <stop offset="40%" stop-color="#9575cd"/>
      <stop offset="70%" stop-color="#4fc3f7"/>
      <stop offset="100%" stop-color="#29b6f6"/>
    </linearGradient>
    
    <!-- Node gradients -->
    <radialGradient id="nodeGlowL1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9575cd"/>
      <stop offset="70%" stop-color="#7e57c2"/>
      <stop offset="100%" stop-color="#673ab7"/>
    </radialGradient>
    <radialGradient id="nodeGlowL2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#b39ddb"/>
      <stop offset="70%" stop-color="#9575cd"/>
      <stop offset="100%" stop-color="#7e57c2"/>
    </radialGradient>
    <radialGradient id="nodeGlowFadeL" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#81d4fa"/>
      <stop offset="50%" stop-color="#4fc3f7"/>
      <stop offset="100%" stop-color="#29b6f6"/>
    </radialGradient>
    
    <!-- Subtle arc gradients -->
    <linearGradient id="arcOuterL" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7e57c2" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#9575cd" stop-opacity="0.35"/>
    </linearGradient>
    <linearGradient id="arcMiddleL" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9575cd" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#7e57c2" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="arcInnerL" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7e57c2" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4fc3f7" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="arcDeepL" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9575cd" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#81d4fa" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#29b6f6" stop-opacity="0.15"/>
    </linearGradient>
    
    <!-- Clip paths -->
    <clipPath id="fullCircleL">
      <circle cx="50" cy="50" r="40"/>
    </clipPath>
    <clipPath id="networkClipL">
      <path d="M50,10 A40,40 0 0,0 50,90 A40,40 0 0,0 50,10" />
    </clipPath>
    
    <!-- Shadow filters -->
    <filter id="shadowL" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0.8" stdDeviation="0.8" flood-color="#673ab7" flood-opacity="0.2"/>
    </filter>
    <filter id="softShadowL" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="0.4" stdDeviation="0.4" flood-color="#673ab7" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#e0e0e0" stroke-width="0.3" opacity="0.35"/>
  
  <!-- EARTH -->
  <g clip-path="url(#fullCircleL)">
    <rect x="40" y="10" width="60" height="80" fill="url(#oceanLight)"/>
    <circle cx="65" cy="50" r="35" fill="url(#deepOceanLight)" opacity="0.35"/>
    
    <!-- Continents -->
    <ellipse cx="68" cy="26" rx="12" ry="6" fill="#43a047"/>
    <ellipse cx="78" cy="30" rx="7" ry="4" fill="#66bb6a"/>
    <circle cx="58" cy="28" r="5" fill="#66bb6a"/>
    
    <ellipse cx="74" cy="50" rx="10" ry="13" fill="#43a047"/>
    <ellipse cx="64" cy="44" rx="6" ry="5" fill="#66bb6a"/>
    <circle cx="84" cy="48" r="4" fill="#4caf50"/>
    
    <ellipse cx="66" cy="72" rx="9" ry="5" fill="#43a047"/>
    <ellipse cx="76" cy="76" rx="6" ry="4" fill="#66bb6a"/>
    <circle cx="56" cy="74" r="4" fill="#4caf50"/>
    
    <!-- Weather -->
    <g opacity="0.9">
      <ellipse cx="70" cy="22" rx="8" ry="1.5" fill="#f5f5f5" opacity="0.5"/>
      <ellipse cx="80" cy="24" rx="5" ry="1" fill="white" opacity="0.4"/>
      
      <ellipse cx="66" cy="35" rx="9" ry="2.8" fill="white"/>
      <ellipse cx="56" cy="34" rx="5" ry="2" fill="white"/>
      <ellipse cx="74" cy="36" rx="4" ry="1.8" fill="white"/>
      
      <ellipse cx="78" cy="54" rx="7" ry="2.2" fill="white"/>
      <ellipse cx="70" cy="56" rx="4" ry="1.8" fill="white"/>
      <ellipse cx="84" cy="52" rx="3.5" ry="1.4" fill="white"/>
      
      <path d="M76,52 Q79,54 77,57 Q75,59 72,58" stroke="#e0e0e0" stroke-width="0.6" fill="none" opacity="0.45"/>
      
      <ellipse cx="60" cy="80" rx="6" ry="1.8" fill="white"/>
      <ellipse cx="68" cy="81" rx="4" ry="1.5" fill="white"/>
      
      <g opacity="0.2" stroke="#0277bd" stroke-width="0.3">
        <line x1="68" y1="38" x2="67" y2="41"/>
        <line x1="72" y1="39" x2="71" y2="42"/>
        <line x1="79" y1="57" x2="78" y2="60"/>
      </g>
      
      <ellipse cx="65" cy="88" rx="20" ry="3" fill="#81d4fa" opacity="0.12"/>
    </g>
  </g>
  
  <!-- Network background -->
  <g clip-path="url(#networkClipL)">
    <rect x="10" y="10" width="40" height="80" fill="#f3e5f5" opacity="0.12"/>
  </g>
  
  <!-- CONCENTRIC ARCS (more subtle) -->
  
  <g clip-path="url(#fullCircleL)" filter="url(#softShadowL)">
    <path d="M15,50 A35,35 0 0,1 36,18" stroke="url(#arcOuterL)" stroke-width="0.8" stroke-linecap="round" fill="none"/>
    <path d="M15,50 A35,35 0 0,0 36,82" stroke="url(#arcOuterL)" stroke-width="0.8" stroke-linecap="round" fill="none"/>
  </g>
  
  <g clip-path="url(#fullCircleL)" filter="url(#softShadowL)">
    <path d="M25,50 A25,25 0 0,1 44,28" stroke="url(#arcMiddleL)" stroke-width="1" stroke-linecap="round" fill="none"/>
    <path d="M25,50 A25,25 0 0,0 44,72" stroke="url(#arcMiddleL)" stroke-width="1" stroke-linecap="round" fill="none"/>
  </g>
  
  <g clip-path="url(#fullCircleL)" filter="url(#softShadowL)">
    <path d="M35,50 A15,15 0 0,1 50,35" stroke="url(#arcInnerL)" stroke-width="1.1" stroke-linecap="round" fill="none"/>
    <path d="M35,50 A15,15 0 0,0 50,65" stroke="url(#arcInnerL)" stroke-width="1.1" stroke-linecap="round" fill="none"/>
  </g>
  
  <g clip-path="url(#fullCircleL)" filter="url(#softShadowL)">
    <path d="M42,50 A10,10 0 0,1 52,40" stroke="url(#arcDeepL)" stroke-width="1.2" stroke-linecap="round" fill="none"/>
    <path d="M42,50 A10,10 0 0,0 52,60" stroke="url(#arcDeepL)" stroke-width="1.2" stroke-linecap="round" fill="none"/>
  </g>
  
  <g clip-path="url(#fullCircleL)" filter="url(#softShadowL)">
    <path d="M48,50 A6,6 0 0,1 54,44" stroke="#4fc3f7" stroke-width="0.9" stroke-linecap="round" fill="none" opacity="0.25"/>
    <path d="M48,50 A6,6 0 0,0 54,56" stroke="#4fc3f7" stroke-width="0.9" stroke-linecap="round" fill="none" opacity="0.25"/>
  </g>
  
  <!-- RADIAL CONNECTIONS (more subtle) -->
  <g clip-path="url(#fullCircleL)" opacity="0.3">
    <line x1="20" y1="26" x2="32" y2="32" stroke="#9575cd" stroke-width="0.6" stroke-linecap="round"/>
    <line x1="32" y1="32" x2="44" y2="38" stroke="url(#neuralToOceanL)" stroke-width="0.7" stroke-linecap="round"/>
    <line x1="44" y1="38" x2="54" y2="44" stroke="#4fc3f7" stroke-width="0.6" stroke-linecap="round"/>
    
    <line x1="16" y1="40" x2="28" y2="42" stroke="#b39ddb" stroke-width="0.5" stroke-linecap="round"/>
    <line x1="28" y1="42" x2="40" y2="45" stroke="#9575cd" stroke-width="0.6" stroke-linecap="round"/>
    <line x1="40" y1="45" x2="52" y2="47" stroke="url(#neuralToOceanL)" stroke-width="0.7" stroke-linecap="round"/>
    
    <line x1="15" y1="50" x2="28" y2="50" stroke="#b39ddb" stroke-width="0.6" stroke-linecap="round"/>
    <line x1="28" y1="50" x2="40" y2="50" stroke="#9575cd" stroke-width="0.8" stroke-linecap="round"/>
    <line x1="40" y1="50" x2="52" y2="50" stroke="url(#neuralToOceanL)" stroke-width="0.9" stroke-linecap="round"/>
    
    <line x1="16" y1="60" x2="28" y2="58" stroke="#b39ddb" stroke-width="0.5" stroke-linecap="round"/>
    <line x1="28" y1="58" x2="40" y2="55" stroke="#9575cd" stroke-width="0.6" stroke-linecap="round"/>
    <line x1="40" y1="55" x2="52" y2="53" stroke="url(#neuralToOceanL)" stroke-width="0.7" stroke-linecap="round"/>
    
    <line x1="20" y1="74" x2="32" y2="68" stroke="#9575cd" stroke-width="0.6" stroke-linecap="round"/>
    <line x1="32" y1="68" x2="44" y2="62" stroke="url(#neuralToOceanL)" stroke-width="0.7" stroke-linecap="round"/>
    <line x1="44" y1="62" x2="54" y2="56" stroke="#4fc3f7" stroke-width="0.6" stroke-linecap="round"/>
  </g>
  
  <!-- NODES - Better distributed -->
  
  <!-- Ring 1: outer -->
  <g filter="url(#softShadowL)">
    <circle cx="20" cy="26" r="2" fill="url(#nodeGlowL2)" opacity="0.45"/>
    <circle cx="15" cy="50" r="2.2" fill="url(#nodeGlowL2)" opacity="0.5"/>
    <circle cx="20" cy="74" r="2" fill="url(#nodeGlowL2)" opacity="0.45"/>
  </g>
  
  <!-- Ring 2: mid-outer -->
  <g filter="url(#softShadowL)">
    <circle cx="32" cy="28" r="2" fill="url(#nodeGlowL2)" opacity="0.52"/>
    <circle cx="26" cy="40" r="1.8" fill="url(#nodeGlowL2)" opacity="0.5"/>
    <circle cx="25" cy="50" r="2.2" fill="url(#nodeGlowL2)" opacity="0.57"/>
    <circle cx="26" cy="60" r="1.8" fill="url(#nodeGlowL2)" opacity="0.5"/>
    <circle cx="32" cy="72" r="2" fill="url(#nodeGlowL2)" opacity="0.52"/>
  </g>
  
  <!-- Ring 3: inner -->
  <g filter="url(#shadowL)">
    <circle cx="44" cy="34" r="2.2" fill="url(#nodeGlowL1)" opacity="0.62"/>
    <circle cx="38" cy="44" r="2" fill="url(#nodeGlowL1)" opacity="0.6"/>
    <circle cx="35" cy="50" r="2.5" fill="url(#nodeGlowL1)" opacity="0.67"/>
    <circle cx="38" cy="56" r="2" fill="url(#nodeGlowL1)" opacity="0.6"/>
    <circle cx="44" cy="66" r="2.2" fill="url(#nodeGlowL1)" opacity="0.62"/>
  </g>
  
  <!-- Ring 4: at boundary -->
  <g filter="url(#shadowL)">
    <circle cx="50" cy="38" r="1.8" fill="#7e57c2" opacity="0.55"/>
    <circle cx="48" cy="45" r="1.6" fill="#9575cd" opacity="0.52"/>
    <circle cx="46" cy="50" r="2.2" fill="#7e57c2" opacity="0.65"/>
    <circle cx="48" cy="55" r="1.6" fill="#9575cd" opacity="0.52"/>
    <circle cx="50" cy="62" r="1.8" fill="#7e57c2" opacity="0.55"/>
  </g>
  
  <!-- Ring 5: Inside Earth -->
  <g filter="url(#softShadowL)">
    <circle cx="54" cy="44" r="1.4" fill="url(#nodeGlowFadeL)" opacity="0.32"/>
    <circle cx="52" cy="50" r="1.6" fill="url(#nodeGlowFadeL)" opacity="0.35"/>
    <circle cx="54" cy="56" r="1.4" fill="url(#nodeGlowFadeL)" opacity="0.32"/>
  </g>
  
  <!-- Outer accent -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#29b6f6" stroke-width="0.5" opacity="0.12"/>
</svg>
