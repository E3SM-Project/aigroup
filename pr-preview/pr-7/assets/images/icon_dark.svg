<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI + Earth Logo (Dark Mode): Circle split vertically - Neural network (Left) | Earth (Right) -->
  <defs>
    <!-- Ocean gradients for vibrant dark mode -->
    <linearGradient id="oceanDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4dd0e1"/>
      <stop offset="50%" stop-color="#26c6da"/>
      <stop offset="100%" stop-color="#00838f"/>
    </linearGradient>
    <linearGradient id="deepOceanDark" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00acc1"/>
      <stop offset="100%" stop-color="#006064"/>
    </linearGradient>
    
    <!-- Neural glow gradients for dark mode -->
    <radialGradient id="nodeGlowDark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e1bee7"/>
      <stop offset="70%" stop-color="#ce93d8"/>
      <stop offset="100%" stop-color="#ba68c8"/>
    </radialGradient>
    <radialGradient id="nodeGlowAccentDark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d1c4e9"/>
      <stop offset="70%" stop-color="#b39ddb"/>
      <stop offset="100%" stop-color="#9575cd"/>
    </radialGradient>
    
    <!-- Connection gradient for fade effect -->
    <linearGradient id="connectionFadeDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ce93d8"/>
      <stop offset="60%" stop-color="#4dd0e1"/>
      <stop offset="100%" stop-color="#4dd0e1" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Clip paths for perfect circle split -->
    <clipPath id="earthClipDark">
      <path d="M50,10 A40,40 0 0,1 50,90 A40,40 0 0,1 50,10" />
    </clipPath>
    <clipPath id="networkClipDark">
      <path d="M50,10 A40,40 0 0,0 50,90 A40,40 0 0,0 50,10" />
    </clipPath>
    <clipPath id="fullCircleDark">
      <circle cx="50" cy="50" r="40"/>
    </clipPath>
    
    <!-- Glow filter for nodes -->
    <filter id="glowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle outline (subtle) -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#4a5568" stroke-width="0.5" opacity="0.3"/>
  
  <!-- RIGHT SIDE: Earth -->
  <g clip-path="url(#earthClipDark)">
    <!-- Ocean base -->
    <rect x="50" y="10" width="50" height="80" fill="url(#oceanDark)"/>
    <circle cx="70" cy="50" r="35" fill="url(#deepOceanDark)" opacity="0.4"/>
    
    <!-- Continents - friendly rounded shapes -->
    <!-- North landmass -->
    <ellipse cx="68" cy="28" rx="11" ry="6" fill="#2e7d32"/>
    <ellipse cx="77" cy="32" rx="7" ry="4" fill="#43a047"/>
    <circle cx="60" cy="30" r="4.5" fill="#43a047"/>
    
    <!-- Central landmass -->
    <ellipse cx="73" cy="50" rx="9" ry="12" fill="#2e7d32"/>
    <ellipse cx="65" cy="45" rx="6" ry="5" fill="#43a047"/>
    <circle cx="82" cy="48" r="4" fill="#388e3c"/>
    
    <!-- South landmass -->
    <ellipse cx="66" cy="70" rx="8" ry="5" fill="#2e7d32"/>
    <ellipse cx="74" cy="74" rx="6" ry="4" fill="#43a047"/>
    <circle cx="58" cy="72" r="3.5" fill="#388e3c"/>
    
    <!-- Fluffy clouds - white and dreamy -->
    <g opacity="0.9">
      <!-- Top cloud cluster -->
      <ellipse cx="64" cy="36" rx="8" ry="2.5" fill="#f5f5f5"/>
      <ellipse cx="56" cy="36" rx="5" ry="2" fill="#fafafa"/>
      <ellipse cx="72" cy="37" rx="4" ry="1.8" fill="#f5f5f5"/>
      
      <!-- Middle cloud cluster -->
      <ellipse cx="76" cy="54" rx="7" ry="2.2" fill="#f5f5f5"/>
      <ellipse cx="68" cy="55" rx="4" ry="1.8" fill="#fafafa"/>
      
      <!-- Bottom cloud -->
      <ellipse cx="62" cy="78" rx="6" ry="2" fill="#f5f5f5"/>
      <ellipse cx="70" cy="79" rx="4" ry="1.5" fill="#fafafa"/>
    </g>
  </g>
  
  <!-- LEFT SIDE: Neural Network -->
  <g clip-path="url(#networkClipDark)">
    <!-- Subtle background -->
    <rect x="0" y="10" width="50" height="80" fill="#1a1a2e" opacity="0.3"/>
  </g>
  
  <!-- Neural Network Connections (flowing curves) -->
  <g filter="url(#glowDark)">
    <!-- Main flowing paths from left to center -->
    <path d="M15,25 Q28,30 40,38 Q48,44 50,50" stroke="url(#connectionFadeDark)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.8"/>
    <path d="M12,40 Q25,42 38,46 Q46,49 50,50" stroke="url(#connectionFadeDark)" stroke-width="1.8" stroke-linecap="round" fill="none" opacity="0.85"/>
    <path d="M10,50 Q22,50 35,50 Q45,50 50,50" stroke="url(#connectionFadeDark)" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.9"/>
    <path d="M12,60 Q25,58 38,54 Q46,51 50,50" stroke="url(#connectionFadeDark)" stroke-width="1.8" stroke-linecap="round" fill="none" opacity="0.85"/>
    <path d="M15,75 Q28,70 40,62 Q48,56 50,50" stroke="url(#connectionFadeDark)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Vertical connections -->
  <line x1="18" y1="28" x2="16" y2="42" stroke="#ce93d8" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
  <line x1="16" y1="42" x2="14" y2="50" stroke="#ce93d8" stroke-width="1.4" stroke-linecap="round" opacity="0.75"/>
  <line x1="14" y1="50" x2="16" y2="58" stroke="#ce93d8" stroke-width="1.4" stroke-linecap="round" opacity="0.75"/>
  <line x1="16" y1="58" x2="18" y2="72" stroke="#ce93d8" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
  
  <line x1="32" y1="35" x2="30" y2="45" stroke="#b39ddb" stroke-width="1.1" stroke-linecap="round" opacity="0.65"/>
  <line x1="30" y1="45" x2="30" y2="55" stroke="#b39ddb" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
  <line x1="30" y1="55" x2="32" y2="65" stroke="#b39ddb" stroke-width="1.1" stroke-linecap="round" opacity="0.65"/>
  
  <!-- Cross connections -->
  <line x1="18" y1="28" x2="32" y2="35" stroke="#d1c4e9" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  <line x1="16" y1="42" x2="30" y2="45" stroke="#d1c4e9" stroke-width="1.1" stroke-linecap="round" opacity="0.65"/>
  <line x1="14" y1="50" x2="30" y2="50" stroke="#d1c4e9" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
  <line x1="16" y1="58" x2="30" y2="55" stroke="#d1c4e9" stroke-width="1.1" stroke-linecap="round" opacity="0.65"/>
  <line x1="18" y1="72" x2="32" y2="65" stroke="#d1c4e9" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Bridge to center -->
  <line x1="32" y1="35" x2="44" y2="42" stroke="#b39ddb" stroke-width="0.9" stroke-linecap="round" opacity="0.5"/>
  <line x1="30" y1="50" x2="44" y2="50" stroke="#b39ddb" stroke-width="1" stroke-linecap="round" opacity="0.55"/>
  <line x1="32" y1="65" x2="44" y2="58" stroke="#b39ddb" stroke-width="0.9" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Neural Nodes with glow -->
  <g filter="url(#glowDark)">
    <!-- Left column (primary nodes) - light purple glow -->
    <circle cx="18" cy="28" r="4" fill="url(#nodeGlowDark)"/>
    <circle cx="16" cy="42" r="3.5" fill="url(#nodeGlowDark)"/>
    <circle cx="14" cy="50" r="4.5" fill="url(#nodeGlowDark)"/>
    <circle cx="16" cy="58" r="3.5" fill="url(#nodeGlowDark)"/>
    <circle cx="18" cy="72" r="4" fill="url(#nodeGlowDark)"/>
    
    <!-- Middle column (secondary nodes) -->
    <circle cx="32" cy="35" r="3" fill="url(#nodeGlowAccentDark)"/>
    <circle cx="30" cy="45" r="2.5" fill="url(#nodeGlowAccentDark)"/>
    <circle cx="30" cy="50" r="3" fill="url(#nodeGlowAccentDark)"/>
    <circle cx="30" cy="55" r="2.5" fill="url(#nodeGlowAccentDark)"/>
    <circle cx="32" cy="65" r="3" fill="url(#nodeGlowAccentDark)"/>
    
    <!-- Bridge nodes (fading) -->
    <circle cx="44" cy="42" r="2" fill="#b39ddb" opacity="0.6"/>
    <circle cx="44" cy="50" r="2.5" fill="#b39ddb" opacity="0.55"/>
    <circle cx="44" cy="58" r="2" fill="#b39ddb" opacity="0.6"/>
  </g>
  
  <!-- Central divider line (vertical, clean) -->
  <line x1="50" y1="10" x2="50" y2="90" stroke="#80deea" stroke-width="1" opacity="0.4"/>
  
  <!-- Outer circle glow -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#4dd0e1" stroke-width="1" opacity="0.25"/>
</svg>
